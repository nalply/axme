[package]
name = "app"
version = "0.1.0"
description = "A Tauri App"
authors = [ "Daniel Ly" ]
license = "ISC"
repository = ""
default-run = "app"
edition = "2021"
rust-version = "1.60"

[build-dependencies]
tauri-build = { version = "1.4.0", features = [ "config-toml" ] }

[dependencies]
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
tauri = { version = "1.4.0", features = ["config-toml"] }

[features]
# this feature is used for production builds or when `devPath` points to the
# filesystem and the built-in dev server is disabled. If you use cargo
# directly instead of tauri's cli you can use this feature flag to switch
# between tauri's `dev` and `build` modes.
# DO NOT REMOVE!!
custom-protocol = [ "tauri/custom-protocol" ]

